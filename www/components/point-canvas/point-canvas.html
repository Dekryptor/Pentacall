<dom-module id="point-canvas">
    <template>
        <canvas id="can">

        </canvas>
    </template>
    <script>
        Polymer({
            is:"point-canvas",

            properties:{
                dotAmount:{type:Number,value:100},
                pointSize:{type:Number,value:2},
                dotColor:{type:String,value:"white"},
                lineColor:{type:String,value:"white"},
                lineDistance:{type:Number,value:80},
                attraction:{type:Number,value:1000},
                backgroundColor:{type:String,value:"black"}
            },


            attached:function () {
                var self = this;
                var requestAnimFrame = (function(){
                    return  window.requestAnimationFrame       ||
                            window.webkitRequestAnimationFrame ||
                            window.mozRequestAnimationFrame    ||
                            window.oRequestAnimationFrame      ||
                            window.msRequestAnimationFrame     ||
                            function( callback ){
                                window.setTimeout(callback, 1000 / 60);
                            };
                })();

                var canvas = this.$.can;
                var ctx = canvas.getContext("2d");

                var W = window.innerWidth, H = window.innerHeight;
                canvas.width = W;
                canvas.height = H;

                var particleCount = self.dotAmount,
                        particles = [],
                        minDist = self.lineDistance,
                        dist;

                function paintCanvas() {

                    W = window.innerWidth; H = window.innerHeight;
                    canvas.width = W;
                    canvas.height = H;
                    ctx.fillStyle = self.backgroundColor;
                    ctx.fillRect(0,0,W,H);
                }

// Now the idea is to create some particles that will attract
// each other when they come close. We will set a minimum
// distance for it and also draw a line when they come
// close to each other.

// The attraction can be done by increasing their velocity as
// they reach closer to each other

// Let's make a function that will act as a class for
// our particles.

                function Particle() {
// Position them randomly on the canvas
// Math.random() generates a random value between 0
// and 1 so we will need to multiply that with the
// canvas width and height.
                    this.x = Math.random() * W;
                    this.y = Math.random() * H;


// We would also need some velocity for the particles
// so that they can move freely across the space
                    this.vx = -1 + Math.random() * 2;
                    this.vy = -1 + Math.random() * 2;


                    this.radius = self.pointSize;

                    this.draw = function() {
                        ctx.fillStyle = self.dotColor;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                        ctx.fill();
                    }
                }

// Time to push the particles into an array
                for(var i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }

// Function to draw everything on the canvas that we'll use when
// animating the whole scene.
                function draw() {
                    paintCanvas();

// Call the function that will draw the balls using a loop
                    for (var i = 0; i < particles.length; i++) {
                        p = particles[i];
                        p.draw();
                    }
                    update();
                }

// Give every particle some life
                function update() {

// In this function, we are first going to update every
// particle's position according to their velocities
                    for (var i = 0; i < particles.length; i++) {
                        p = particles[i];

// Change the velocities
                        p.x += p.vx;
                        p.y += p.vy;

// We don't want to make the particles leave the
// area, so just change their position when they
// touch the walls of the window
                        if(p.x + p.radius > W){
                            p.x = p.radius;


                        }

                        else if(p.x - p.radius < 0) {
                            p.x = W - p.radius;

                        }

                        if(p.y + p.radius > H){
                            p.y = p.radius;

                        }

                        else if(p.y - p.radius < 0) {
                            p.y = H - p.radius;

                        }

// Now we need to make them attract each other
// so first, we'll check the distance between
// them and compare it to the minDist we have
// already set

// We will need another loop so that each
// particle can be compared to every other particle
// except itself
                        for(var j = i + 1; j < particles.length; j++) {
                            p2 = particles[j];
                            distance(p, p2);
                        }

                    }
                }

// Distance calculator between two particles
                function distance(p1, p2) {
                    var dist,
                            dx = p1.x - p2.x,
                            dy = p1.y - p2.y;

                    dist = Math.sqrt(dx*dx + dy*dy);

// Draw the line when distance is smaller
// then the minimum distance
                    if(dist <= minDist) {

// Draw the line
                        ctx.beginPath();
                        ctx.strokeStyle = "rgba(255,255,255,"+ (1.2-dist/minDist) +")";
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                        ctx.closePath();

// Some acceleration for the partcles
// depending upon their distance
                        //var ax = dx/self.attraction, ay = dy/self.attraction;

// Apply the acceleration on the particles
                     /*
                      p1.vx -= ax;
                      p1.vy -= ay;

                      p2.vx += ax;
                      p2.vy += ay;

                      */

                    }
                }

// Start the main animation loop using requestAnimFrame
                function animloop() {
                    draw();

                    requestAnimFrame(animloop);
                }

                animloop();


            }




        });



    </script>



</dom-module>
